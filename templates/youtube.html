<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/youtube.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container py-5">
        <div class="card p-4 mb-4 animate__animated animate__fadeIn">
            <h2 class="mb-4"><i class="fab fa-youtube me-2"></i>YouTube Scraper</h2>
            <div class="mb-3">
                <label for="api-key">YouTube API Key (Optional)</label>
                <input type="text" id="api-key" class="form-control" placeholder="Leave empty for default">
            </div>
            <div class="mb-3">
                <label for="limit">Max Comments to Scrape (up to 10,000, leave empty for max)</label>
                <input type="number" id="limit" class="form-control" placeholder="e.g., 10000" max="10000">
            </div>
            <div class="input-group">
                <input type="url" id="youtube-url" class="form-control" placeholder="Enter YouTube Video URL" required>
                <button id="start-btn" class="btn btn-primary" onclick="startScraping()">Start Scraping</button>
                <button id="stop-btn" class="btn btn-danger" onclick="stopScraping()" disabled>Stop Scraping</button>
            </div>
        </div>
        <div class="card p-4 animate__animated animate__fadeIn">
            <div class="d-flex justify-content-between mb-3">
                <h4>Scraping Progress</h4>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Export Data
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="exportData('excel')">Excel</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportData('word')">Word</a></li>
                    </ul>
                </div>
            </div>
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar animate__animated animate__slideInLeft" style="width: 0%"></div>
            </div>
            <div class="mb-3">
                <p>User Limit: <span id="user-limit">Not set</span></p>
                <p>Comments Collected: <span id="comments-collected">0</span></p>
            </div>
            <div id="results" class="row g-3"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/youtube.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    
    {% include 'scripts.html' %}
</body>
</html>
